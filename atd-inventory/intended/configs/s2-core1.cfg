!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-core1
dns domain atd.lab
!
spanning-tree mode none
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Ethernet2
   description P2P_s2-brdr1_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.30.5/31
!
interface Ethernet4
   description TO DC1 s1-core1 eth4
   no shutdown
   no switchport
   ip address 30.1.1.2/24
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.250.3/32
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.202/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.250.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65301
   router-id 192.168.250.3
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 30.1.1.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 30.1.1.1 remote-as 65300
   neighbor 172.16.30.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.30.4 remote-as 65203
   neighbor 172.16.30.4 description s2-brdr1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
