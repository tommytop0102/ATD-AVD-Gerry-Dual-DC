!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-brdr2
ip name-server vrf default 8.8.8.8
ip name-server vrf default 168.95.1.1
ip name-server vrf default 192.168.2.1
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
vlan 20
   name ExternalNetwork
!
vlan 2300
   name bluenet1
!
vlan 2301
   name bluenet2
!
vlan 3009
   name MLAG_L3_VRF_bluevrf
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance bluevrf
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel1
   description MLAG_s2-brdr1_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description MLAG_s2-brdr1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description P2P_s2-spine1_Ethernet8
   no shutdown
   mtu 1500
   no switchport
   ip address 172.32.255.221/31
!
interface Ethernet3
   description P2P_s2-spine2_Ethernet8
   no shutdown
   mtu 1500
   no switchport
   ip address 172.32.255.223/31
!
interface Ethernet5
   description P2P_s2-core2_Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 172.16.30.6/31
!
interface Ethernet6
   description MLAG_s2-brdr1_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.2.255.58/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.2.254.57/32
!
interface Loopback100
   description DIAG_VRF_bluevrf
   no shutdown
   vrf bluevrf
   ip address 10.255.1.58/32
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.201/24
!
interface Vlan2300
   description bluenet1
   no shutdown
   vrf bluevrf
   ip address virtual 192.168.11.1/24
!
interface Vlan2301
   description bluenet2
   no shutdown
   vrf bluevrf
   ip address virtual 192.168.12.1/24
!
interface Vlan3009
   description MLAG_L3_VRF_bluevrf
   no shutdown
   mtu 1500
   vrf bluevrf
   ip address 10.222.251.109/31
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.222.251.109/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.222.252.109/31
!
interface Vxlan1
   description s2-brdr2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 20 vni 30020
   vxlan vlan 2300 vni 32300
   vxlan vlan 2301 vni 32301
   vxlan vrf bluevrf vni 10
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip address virtual source-nat vrf bluevrf address 10.255.1.58
!
ip routing
ip routing vrf bluevrf
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.2.255.0/24 eq 32
   seq 20 permit 192.2.254.0/24 eq 32
!
ip prefix-list PL-MLAG-PEER-VRFS
   seq 10 permit 10.222.251.108/31
!
mlag configuration
   domain-id DC2_BORDER_LEAFS_GW
   local-interface Vlan4094
   peer-address 10.222.252.108
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
ntp server 10.70.32.146 prefer iburst
ntp server 10.70.32.147 prefer iburst
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP-VRFS deny 10
   match ip address prefix-list PL-MLAG-PEER-VRFS
!
route-map RM-CONN-2-BGP-VRFS permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65203
   router-id 192.2.255.58
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-CORE peer group
   neighbor EVPN-OVERLAY-CORE update-source Loopback0
   neighbor EVPN-OVERLAY-CORE bfd
   neighbor EVPN-OVERLAY-CORE ebgp-multihop 15
   neighbor EVPN-OVERLAY-CORE send-community
   neighbor EVPN-OVERLAY-CORE maximum-routes 0
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65203
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description s2-brdr1
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.222.251.108 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.222.251.108 description s2-brdr1_Vlan4093
   neighbor 172.16.30.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.30.7 remote-as 65301
   neighbor 172.16.30.7 description s2-core2
   neighbor 172.32.255.220 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.220 remote-as 65002
   neighbor 172.32.255.220 description s2-spine1_Ethernet8
   neighbor 172.32.255.222 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.32.255.222 remote-as 65002
   neighbor 172.32.255.222 description s2-spine2_Ethernet8
   neighbor 192.0.255.17 peer group EVPN-OVERLAY-CORE
   neighbor 192.0.255.17 remote-as 65103
   neighbor 192.0.255.17 description s1-brdr1_Loopback0
   neighbor 192.0.255.18 peer group EVPN-OVERLAY-CORE
   neighbor 192.0.255.18 remote-as 65103
   neighbor 192.0.255.18 description s1-brdr2_Loopback0
   neighbor 192.2.255.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.2.255.1 remote-as 65002
   neighbor 192.2.255.1 description s2-spine1_Loopback0
   neighbor 192.2.255.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.2.255.2 remote-as 65002
   neighbor 192.2.255.2 description s2-spine2_Loopback0
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 20
      rd 192.2.255.58:30020
      rd evpn domain remote 192.2.255.58:30020
      route-target both 30020:30020
      route-target import export evpn domain remote 30020:30020
      redistribute learned
   !
   vlan 2300
      rd 192.2.255.58:32300
      rd evpn domain remote 192.2.255.58:32300
      route-target both 32300:32300
      route-target import export evpn domain remote 32300:32300
      redistribute learned
   !
   vlan 2301
      rd 192.2.255.58:32301
      rd evpn domain remote 192.2.255.58:32301
      route-target both 32301:32301
      route-target import export evpn domain remote 32301:32301
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-CORE domain remote
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor default next-hop-self received-evpn-routes route-type ip-prefix inter-domain
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-CORE activate
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-PEERS activate
   !
   vrf bluevrf
      rd 192.2.255.58:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.2.255.58
      neighbor 10.222.251.108 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.222.251.108 description s2-brdr1_Vlan3009
      redistribute connected route-map RM-CONN-2-BGP-VRFS
!
end
