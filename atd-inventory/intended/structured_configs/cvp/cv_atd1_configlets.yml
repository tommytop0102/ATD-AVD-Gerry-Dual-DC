  AVD_s1-brdr1: "!\nno enable password\nno aaa root\n!\nvlan internal order ascending
    range 1006 1199\n!\ntransceiver qsfp default-mode 4x10G\n!\nservice routing protocols
    model multi-agent\n!\nhostname s1-brdr1\nip name-server vrf default 8.8.8.8\nip
    name-server vrf default 168.95.1.1\nip name-server vrf default 192.168.2.1\ndns
    domain atd.lab\n!\nspanning-tree mode mstp\nno spanning-tree vlan-id 4093-4094\nspanning-tree
    mst 0 priority 16384\n!\nvlan 20\n   name ExternalNetwork\n!\nvlan 2300\n   name
    bluenet1\n!\nvlan 2301\n   name bluenet2\n!\nvlan 3009\n   name MLAG_L3_VRF_bluevrf\n
    \  trunk group MLAG\n!\nvlan 4093\n   name MLAG_L3\n   trunk group MLAG\n!\nvlan
    4094\n   name MLAG\n   trunk group MLAG\n!\nvrf instance bluevrf\n!\nmanagement
    api http-commands\n   protocol https\n   no shutdown\n   !\n   vrf default\n      no
    shutdown\n!\ninterface Port-Channel1\n   description MLAG_s1-brdr2_Port-Channel1\n
    \  no shutdown\n   switchport mode trunk\n   switchport trunk group MLAG\n   switchport\n!\ninterface
    Ethernet1\n   description MLAG_s1-brdr2_Ethernet1\n   no shutdown\n   channel-group
    1 mode active\n!\ninterface Ethernet2\n   description P2P_s1-spine1_Ethernet7\n
    \  no shutdown\n   mtu 1500\n   no switchport\n   ip address 172.30.255.57/31\n!\ninterface
    Ethernet3\n   description P2P_s1-spine2_Ethernet7\n   no shutdown\n   mtu 1500\n
    \  no switchport\n   ip address 172.30.255.59/31\n!\ninterface Ethernet4\n   description
    P2P_s1-core1_Ethernet2\n   no shutdown\n   mtu 1500\n   no switchport\n   ip address
    172.16.30.0/31\n!\ninterface Ethernet6\n   description MLAG_s1-brdr2_Ethernet6\n
    \  no shutdown\n   channel-group 1 mode active\n!\ninterface Loopback0\n   description
    ROUTER_ID\n   no shutdown\n   ip address 192.0.255.17/32\n!\ninterface Loopback1\n
    \  description VXLAN_TUNNEL_SOURCE\n   no shutdown\n   ip address 192.0.254.17/32\n!\ninterface
    Loopback100\n   description DIAG_VRF_bluevrf\n   no shutdown\n   vrf bluevrf\n
    \  ip address 10.255.1.17/32\n!\ninterface Management0\n   description OOB_MANAGEMENT\n
    \  no shutdown\n   ip address 192.168.0.100/24\n!\ninterface Vlan2300\n   description
    bluenet1\n   no shutdown\n   vrf bluevrf\n   ip address virtual 192.168.11.1/24\n!\ninterface
    Vlan2301\n   description bluenet2\n   no shutdown\n   vrf bluevrf\n   ip address
    virtual 192.168.12.1/24\n!\ninterface Vlan3009\n   description MLAG_L3_VRF_bluevrf\n
    \  no shutdown\n   mtu 1500\n   vrf bluevrf\n   ip address 10.255.251.28/31\n!\ninterface
    Vlan4093\n   description MLAG_L3\n   no shutdown\n   mtu 1500\n   ip address 10.255.251.28/31\n!\ninterface
    Vlan4094\n   description MLAG\n   no shutdown\n   mtu 1500\n   no autostate\n
    \  ip address 10.255.252.28/31\n!\ninterface Vxlan1\n   description s1-brdr1_VTEP\n
    \  vxlan source-interface Loopback1\n   vxlan virtual-router encapsulation mac-address
    mlag-system-id\n   vxlan udp-port 4789\n   vxlan vlan 20 vni 30020\n   vxlan vlan
    2300 vni 32300\n   vxlan vlan 2301 vni 32301\n   vxlan vrf bluevrf vni 10\n!\nip
    virtual-router mac-address 00:1c:73:00:dc:01\n!\nip address virtual source-nat
    vrf bluevrf address 10.255.1.17\n!\nip routing\nip routing vrf bluevrf\n!\nip
    prefix-list PL-LOOPBACKS-EVPN-OVERLAY\n   seq 10 permit 192.0.255.0/24 eq 32\n
    \  seq 20 permit 192.0.254.0/24 eq 32\n!\nip prefix-list PL-MLAG-PEER-VRFS\n   seq
    10 permit 10.255.251.28/31\n!\nmlag configuration\n   domain-id DC1_BORDER_LEAFS_GW\n
    \  local-interface Vlan4094\n   peer-address 10.255.252.29\n   peer-link Port-Channel1\n
    \  reload-delay mlag 300\n   reload-delay non-mlag 330\n!\nip route 0.0.0.0/0
    192.168.0.1\n!\nntp server 10.70.32.146 prefer iburst\nntp server 10.70.32.147
    prefer iburst\n!\nroute-map RM-CONN-2-BGP permit 10\n   match ip address prefix-list
    PL-LOOPBACKS-EVPN-OVERLAY\n!\nroute-map RM-CONN-2-BGP-VRFS deny 10\n   match ip
    address prefix-list PL-MLAG-PEER-VRFS\n!\nroute-map RM-CONN-2-BGP-VRFS permit
    20\n!\nroute-map RM-MLAG-PEER-IN permit 10\n   description Make routes learned
    over MLAG Peer-link less preferred on spines to ensure optimal routing\n   set
    origin incomplete\n!\nrouter bfd\n   multihop interval 1200 min-rx 1200 multiplier
    3\n!\nrouter bgp 65103\n   router-id 192.0.255.17\n   no bgp default ipv4-unicast\n
    \  distance bgp 20 200 200\n   graceful-restart restart-time 300\n   graceful-restart\n
    \  maximum-paths 4 ecmp 4\n   neighbor EVPN-OVERLAY-CORE peer group\n   neighbor
    EVPN-OVERLAY-CORE update-source Loopback0\n   neighbor EVPN-OVERLAY-CORE bfd\n
    \  neighbor EVPN-OVERLAY-CORE ebgp-multihop 15\n   neighbor EVPN-OVERLAY-CORE
    send-community\n   neighbor EVPN-OVERLAY-CORE maximum-routes 0\n   neighbor EVPN-OVERLAY-PEERS
    peer group\n   neighbor EVPN-OVERLAY-PEERS update-source Loopback0\n   neighbor
    EVPN-OVERLAY-PEERS bfd\n   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3\n   neighbor
    EVPN-OVERLAY-PEERS send-community\n   neighbor EVPN-OVERLAY-PEERS maximum-routes
