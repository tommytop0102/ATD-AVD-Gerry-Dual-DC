    65103\n   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    description s1-brdr2\n   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN
    in\n   neighbor MLAG-IPv4-UNDERLAY-PEER send-community\n   neighbor MLAG-IPv4-UNDERLAY-PEER
    maximum-routes 12000\n   neighbor 10.255.251.29 peer group MLAG-IPv4-UNDERLAY-PEER\n
    \  neighbor 10.255.251.29 description s1-brdr2_Vlan4093\n   neighbor 172.16.30.1
    peer group IPv4-UNDERLAY-PEERS\n   neighbor 172.16.30.1 remote-as 65300\n   neighbor
    172.16.30.1 description s1-core1\n   neighbor 172.30.255.56 peer group IPv4-UNDERLAY-PEERS\n
    \  neighbor 172.30.255.56 remote-as 65001\n   neighbor 172.30.255.56 description
    s1-spine1_Ethernet7\n   neighbor 172.30.255.58 peer group IPv4-UNDERLAY-PEERS\n
    \  neighbor 172.30.255.58 remote-as 65001\n   neighbor 172.30.255.58 description
    s1-spine2_Ethernet7\n   neighbor 192.0.255.1 peer group EVPN-OVERLAY-PEERS\n   neighbor
    192.0.255.1 remote-as 65001\n   neighbor 192.0.255.1 description s1-spine1_Loopback0\n
    \  neighbor 192.0.255.2 peer group EVPN-OVERLAY-PEERS\n   neighbor 192.0.255.2
    remote-as 65001\n   neighbor 192.0.255.2 description s1-spine2_Loopback0\n   neighbor
    192.2.255.57 peer group EVPN-OVERLAY-CORE\n   neighbor 192.2.255.57 remote-as
    65203\n   neighbor 192.2.255.57 description s2-brdr1_Loopback0\n   neighbor 192.2.255.58
    peer group EVPN-OVERLAY-CORE\n   neighbor 192.2.255.58 remote-as 65203\n   neighbor
    192.2.255.58 description s2-brdr2_Loopback0\n   redistribute connected route-map
    RM-CONN-2-BGP\n   !\n   vlan 20\n      rd 192.0.255.17:30020\n      rd evpn domain
    remote 192.0.255.17:30020\n      route-target both 30020:30020\n      route-target
    import export evpn domain remote 30020:30020\n      redistribute learned\n   !\n
    \  vlan 2300\n      rd 192.0.255.17:32300\n      rd evpn domain remote 192.0.255.17:32300\n
    \     route-target both 32300:32300\n      route-target import export evpn domain
    remote 32300:32300\n      redistribute learned\n   !\n   vlan 2301\n      rd 192.0.255.17:32301\n
    \     rd evpn domain remote 192.0.255.17:32301\n      route-target both 32301:32301\n
    \     route-target import export evpn domain remote 32301:32301\n      redistribute
    learned\n   !\n   address-family evpn\n      neighbor EVPN-OVERLAY-CORE activate\n
    \     neighbor EVPN-OVERLAY-CORE domain remote\n      neighbor EVPN-OVERLAY-PEERS
    activate\n      neighbor default next-hop-self received-evpn-routes route-type
    ip-prefix inter-domain\n   !\n   address-family ipv4\n      no neighbor EVPN-OVERLAY-CORE
    activate\n      no neighbor EVPN-OVERLAY-PEERS activate\n      neighbor IPv4-UNDERLAY-PEERS
    activate\n      neighbor MLAG-IPv4-UNDERLAY-PEER activate\n   !\n   address-family
    rt-membership\n      neighbor EVPN-OVERLAY-CORE activate\n      neighbor EVPN-OVERLAY-PEERS
    activate\n   !\n   vrf bluevrf\n      rd 192.0.255.17:10\n      route-target import
    evpn 10:10\n      route-target export evpn 10:10\n      router-id 192.0.255.17\n
    \     neighbor 10.255.251.29 peer group MLAG-IPv4-UNDERLAY-PEER\n      neighbor
    10.255.251.29 description s1-brdr2_Vlan3009\n      redistribute connected route-map
    RM-CONN-2-BGP-VRFS\n!\nend\n"
