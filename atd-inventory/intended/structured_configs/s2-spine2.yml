hostname: s2-spine2
is_deployed: true
router_bgp:
  as: '65002'
  router_id: 192.2.255.2
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 172.32.255.203
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    peer: s2-leaf1
    description: s2-leaf1_Ethernet3
  - ip_address: 172.32.255.207
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    peer: s2-leaf2
    description: s2-leaf2_Ethernet3
  - ip_address: 172.32.255.211
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    peer: s2-leaf3
    description: s2-leaf3_Ethernet3
  - ip_address: 172.32.255.215
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    peer: s2-leaf4
    description: s2-leaf4_Ethernet3
  - ip_address: 172.32.255.219
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65203'
    peer: s2-brdr1
    description: s2-brdr1_Ethernet3
  - ip_address: 172.32.255.223
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65203'
    peer: s2-brdr2
    description: s2-brdr2_Ethernet3
  - ip_address: 192.2.255.57
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-brdr1
    description: s2-brdr1_Loopback0
    remote_as: '65203'
  - ip_address: 192.2.255.58
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-brdr2
    description: s2-brdr2_Loopback0
    remote_as: '65203'
  - ip_address: 192.2.255.53
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-leaf1
    description: s2-leaf1_Loopback0
    remote_as: '65201'
  - ip_address: 192.2.255.54
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-leaf2
    description: s2-leaf2_Loopback0
    remote_as: '65201'
  - ip_address: 192.2.255.55
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-leaf3
    description: s2-leaf3_Loopback0
    remote_as: '65202'
  - ip_address: 192.2.255.56
    peer_group: EVPN-OVERLAY-PEERS
    peer: s2-leaf4
    description: s2-leaf4_Loopback0
    remote_as: '65202'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 192.168.2.1
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
- ip_address: 168.95.1.1
  vrf: default
spanning_tree:
  mode: none
vrfs:
- name: default
  ip_routing: false
management_interfaces:
- name: Management0
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.21/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: default
  enable_https: true
ethernet_interfaces:
- name: Ethernet2
  peer: s2-leaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_s2-leaf1_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 172.32.255.202/31
- name: Ethernet3
  peer: s2-leaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_s2-leaf2_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 172.32.255.206/31
- name: Ethernet4
  peer: s2-leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_s2-leaf3_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 172.32.255.210/31
- name: Ethernet5
  peer: s2-leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_s2-leaf4_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 172.32.255.214/31
- name: Ethernet7
  peer: s2-brdr1
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_s2-brdr1_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 172.32.255.218/31
- name: Ethernet8
  peer: s2-brdr2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_s2-brdr2_Ethernet3
  shutdown: false
  mtu: 1500
  switchport:
    enabled: false
  ip_address: 172.32.255.222/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.2.255.2/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.2.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
metadata:
  platform: cEOS
